<!doctype html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fromto map</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            html { 
                height: 100% 
            }
            
            body { 
                height: 100%; 
                margin: 0; 
                padding: 0;
                font-family: sans-serif;
            }
            #map-canvas {
                height: 100%;
                z-order: 0;
            }
            
            #filter-container {
                position: absolute;
                left: 0;
                top: 100px;
                font-size: 14px;
            }
            
            #filter-container>a {
                display: block;
                color: white;
                width: 150px;
                font-size: 18px;
                margin-bottom: 10px;
                padding-left: 20px;
                padding-top: 7px;
                padding-bottom: 7px;
                box-shadow: 0px 0px 5px 0px rgba(50, 50, 50, 0.75);
            }
            
            #filter-container>ul {
                padding: 0;
            }

            #filter-container>a:hover {
                text-decoration: none;
            }

            #filter-container li {
                list-style: none;
                color: white;
                width: 150px;
                font-size: 18px;
                margin-bottom: 10px;
                padding-left: 20px;
                padding-top: 7px;
                padding-bottom: 7px;
                box-shadow: 0px 0px 5px 0px rgba(50, 50, 50, 0.75);
            }
            
            a#moodsDropdown {
                background-color: rgba(85, 182, 101, 1);
            }

            #moods>li {
                background-color: rgba(85, 182, 101, 1);
            }
            
            a#categoriesDropdown {
                background-color: rgba(155, 212, 57, 1);
            }
            
            #categories>li {
                background-color: rgba(155, 212, 57, 1);
            }

        </style>
        
    </head>
    <body>

        <div id="map-canvas">
        </div>
        
        <div id="filter-container">
            <a id="moodsDropdown" href="#" data-toggle="collapse" data-target="#moods">Mood</a>
            <ul id="moods" class="collapse">
                <li>Happy</li>
                <li>In love</li>
                <li>Sad</li>
                <li>Anxious</li>
                <li>We're never gonna make it!</li>
            </ul>
            
            <a id="categoriesDropdown" href="#" data-toggle="collapse" data-target="#categories">Category</a>
            <ul id="categories" class="collapse">
                <li>Architecture</li>
                <li>Nightlife</li>
                <li>Restaurants</li>
            </ul>
            
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK2j29aS720hndwhtfi1wPPSWhxXqthfM&sensor=true"></script>
            <script type="text/javascript">
                function initialize() {
                    var mapOptions = {
                        center: new google.maps.LatLng(41.39479, 2.1487679),
                        zoom: 14,
                                "stylers": [
                                  { "saturation": -100 }
                                ]
                    };
                    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                    var styles = [{ "stylers": [{ "saturation": -100 }] }];
                    var styledMapOptions = {};
                    
                    var mapType = new google.maps.StyledMapType(styles, styledMapOptions);
                    
                    map.mapTypes.set('maptype', mapType);
                    map.setMapTypeId('maptype');
                }
                
                google.maps.event.addDomListener(window, 'load', initialize);
        </script>

    </body>
</html>
